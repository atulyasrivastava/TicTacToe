<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
<h1>Tic-Tac-Toe Game</h1>
<hr>
  <div class="container">
  	<div id="buttons">
  <button id="start" class="play_again"> Play Game! </button>
  <br><br><br>
  <span id="update">Game yet to begin.</span>
</div>
  <br><br><br>
    <table id="ttt">
    	<tr>
    		<td id="b7"></td>
    		<td id="b8" class="mid"></td>
    		<td id="b9"></td>
    	</tr>
    	<tr>
    		<td id="b4" class="middle"></td>
    		<td id="b5" class="middle mid"></td>
    		<td id="b6" class="middle"></td>
    	</tr>
    	<tr>
    		<td id="b1"></td>
    		<td id="b2" class="mid"></td>
    		<td id="b3"></td>
    	</tr>
    </table>
    <span id="displayresult"></span>
   </div>
   <script type="text/javascript" src="tic-tac-toe.js"></script>
</body>
</html>
